<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELOC Qualification Calculator</title>
    <script src="calc.js"></script>
  </head>
  <body>
    <h1>HELOC Qualification Calculator</h1>
    <form id="helocForm">
      <div>
        <label for="income">Income:</label>
        <input type="number" id="income" data-income />
      </div>
      <div>
        <label for="credit-score">Credit Score:</label>
        <input type="number" id="credit-score" data-credit-score />
      </div>
      <div>
        <label for="home-value">Home Value:</label>
        <input type="number" id="home-value" data-home-value step="0.01" />
      </div>
      <div>
        <label for="mortgage-owed">Mortgage Owed:</label>
        <input type="number" id="mortgage-owed" data-mortgage-owed step="0.01" />
      </div>
      <button type="button" onclick="displayResult()">Calculate</button>
    </form>
    <div id="result"></div>

    <script>
      function displayResult() {
        const result = calculateHELOCQualification();
        document.getElementById("result").innerText = result;
      }
    </script>
  </body>
</html>
